[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200

# Remappings for dependencies
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# ABI export is enabled by default in Foundry
# ABIs will be exported to out/ directory

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
unichain_sepolia = "${UNICHAIN_SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
ethereum_sepolia = "${ETHEREUM_SEPOLIA_RPC_URL}"

# Etherscan V2 API - Single key for all chains
etherscan_api_key = "${ETHERSCAN_API_KEY}"

[etherscan]
# V2 API uses single Etherscan key for all chains
unichain_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://uniscan.uniwhale.io/api" }
base_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
ethereum_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }

[profile.unichain_sepolia]
chain_id = 1301
rpc_url = "${UNICHAIN_SEPOLIA_RPC_URL}"
etherscan = { api_key = "${ETHERSCAN_API_KEY}", api_url = "https://uniscan.uniwhale.io/api" }

[profile.base_sepolia]
chain_id = 84532
rpc_url = "${BASE_SEPOLIA_RPC_URL}"
etherscan = { api_key = "${ETHERSCAN_API_KEY}", api_url = "https://api-sepolia.basescan.org/api" }

[profile.ethereum_sepolia]
chain_id = 11155111
rpc_url = "${ETHEREUM_SEPOLIA_RPC_URL}"
etherscan = { api_key = "${ETHERSCAN_API_KEY}", api_url = "https://api-sepolia.etherscan.io/api" }
