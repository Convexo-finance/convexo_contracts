[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200

# Remappings for dependencies
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/",
    "safe-singleton-deployer-sol/=lib/safe-singleton-deployer-sol/src/"
]

# RPC Endpoints
[rpc_endpoints]
ethereum_sepolia = "${ETHEREUM_SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
unichain_sepolia = "${UNICHAIN_SEPOLIA_RPC_URL}"
ethereum_mainnet = "${ETHEREUM_MAINNET_RPC_URL}"
base_mainnet = "${BASE_MAINNET_RPC_URL}"
unichain_mainnet = "${UNICHAIN_MAINNET_RPC_URL}"

# Etherscan Configuration (V2 API)
[etherscan]
ethereum_sepolia = { key = "${ETHERSCAN_API_KEY}" }
base_sepolia = { key = "${ETHERSCAN_API_KEY}" }
unichain_sepolia = { key = "${ETHERSCAN_API_KEY}" }
ethereum_mainnet = { key = "${ETHERSCAN_API_KEY}" }
base_mainnet = { key = "${BASESCAN_API_KEY}" }
unichain_mainnet = { key = "${ETHERSCAN_API_KEY}" }
